<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      .container {
        width: 800px;
        height: 400px;
        background: #676767;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .cars {
        position: relative;
        width: 400px;
        height: 266.66px;
      }
      .car-container {
        position: absolute;
        background-repeat: no-repeat;
        background-size: cover;
        width: 400px;
        height: 266.66px;
      }
      .car-top {
        background-image: url("./assets/Cars/Pure Grey.png");
        z-index: 2;
      }
      .car-bottom {
        background-image: url("./assets/Cars/Flame Red.png");
        z-index: 1;
      }
      .car-removal-animation {
        animation: shrink-hight-animation 8s linear infinite;
      }
      @keyframes shrink-hight-animation {
        0% {
          height: 266.66px;
        }
        /* 12.5% {
          height: 266.66px;
        } */
        60% {
          height: 0px;
        }
        100% {
          height: 0px;
        }
      }
      .ellipse-bottom {
        position: relative;
        top: 240px;
        background-image: url("./assets/Ellipse Bottom.png");
        background-repeat: no-repeat;
        background-size: contain;
        width: 420px;
        height: 50px;
        animation: grow-shrink-animation 8s linear infinite;
      }
      @keyframes grow-shrink-animation {
        0% {
          opacity: 0;
          scale: 0.8;
        }
        12.5% {
          opacity: 1;
          scale: 1;
        }
        25% {
          opacity: 0;
          scale: 0.8;
        }
        100% {
          opacity: 0;
          scale: 0.8;
        }
      }
      .ellipse-bottom-to-top {
        position: relative;
        bottom: 105px;
        opacity: 1;
        background-image: url("./assets/Ellipse Bottom to Top .png");
        background-repeat: no-repeat;
        background-size: contain;
        width: 420px;
        height: 50px;
        animation: bottom-to-top-animation 8s linear infinite;
      }
      @keyframes bottom-to-top-animation {
        0% {
          bottom: 105px;
          opacity: 0;
        }
        12.5% {
          bottom: 85px;
          opacity: 0;
        }
        17.5% {
          opacity: 1.5;
        }
        32.5% {
          opacity: 1;
        }
        45% {
          opacity: 1;
        }
        50% {
          bottom: 240px;
          opacity: 0;
        }
        100% {
          bottom: 240px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ellipse-bottom"></div>
      <div class="cars">
        <div class="car-container car-bottom" id="car-bottom"></div>
        <div class="car-container car-top car-removal-animation" id="car-top"></div>
      </div>
      <div class="ellipse-bottom-to-top"></div>
    </div>
    <script>
      let carImages = [
        "./assets/Cars/Pure Grey.png",
        "./assets/Cars/Flame Red.png",
        "./assets/Cars/Pristine White.png",
        "./assets/Cars/Empowered Oxide.png",
        "./assets/Cars/Virtual Sunrise.png",
      ]
      let carAtTop = carImages.shift()
      let carAtBottom = carImages.shift()
      // carImages.push(carAtTop)
      // carImages.push(carAtBottom)
      let carAtTopDiv = document.getElementById('car-top')
      let carAtBottomDiv = document.getElementById('car-bottom')
      setInterval(()=> {
        carImages.push(carAtTop)
        carAtTop = carAtBottom
        carAtBottom = carImages.shift()
        carAtTopDiv.style.backgroundImage = `url('${carAtTop}')`
        carAtBottomDiv.style.backgroundImage = `url('${carAtBottom}')`
      }, 8000)



    </script>
  </body>
</html>
